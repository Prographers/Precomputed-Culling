name: Build Documentation

on:
  repository_dispatch:
  push:
    branches:
      - main  # We don't want branches in doc to trigger builds

permissions: 
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100

    - name: Get mono
      run: |
        sudo apt update
        sudo apt install dirmngr gnupg apt-transport-https ca-certificates software-properties-common
        sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
        sudo apt-add-repository 'deb https://download.mono-project.com/repo/ubuntu stable-focal main'
        sudo apt-get update
        sudo apt-get install mono-complete --yes
    - name: Get docfx
      run: |
        curl -L https://github.com/dotnet/docfx/releases/download/v2.67.5/docfx-linux-x64-v2.67.5.zip -o docfx.zip
        unzip -d .docfx docfx.zip

    - name: Build docs
      run: |
        mono .docfx/docfx.exe Documentation/docfx.json

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.3.3
      with:
        BRANCH: gh-pages
        FOLDER: Documentation/_site
